<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="text-center">


<form class="form-signin" action="" method="">
    <div class="row">
        <div class="col col-xl">
            <div class="wrapper">
                <div class="class-img">
                    <img src="user.jpg"/>
                </div>
                <div class="input-box">
                    <input id="inputEmail" type="text" placeholder="Tên đăng nhập hoặc email" required autofocus>
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="input-box">
                    <input id="inputPassword" type="password" placeholder="Mật khẩu" required>
                    <i class='bx bxs-lock'></i>
                </div>
                <div class="remember-forgot">
                    <span class="col-md-6 col-xl">
                        <label>
                            <input type="checkbox"> Nhớ mật khẩu
                        </label>
                    </span>
                    <span class="col-md-6 col-xl">
                        <a href="#">Quên mật khẩu?</a>
                    </span>
                </div>
                <button class="btn" type="submit">
                    Đăng nhập
                </button>
                <div class="register-link">
                    <p>Không có tài khoản ? <a href="#">Đăng ký</a></p>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
